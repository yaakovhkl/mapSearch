
<style>

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  
  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      
      <h1>Hello, {{ title }}</h1>

      <p-dropdown [options]="types" [(ngModel)]="selectedType" (change)="onSearchChange()" placeholder="Select Type"></p-dropdown>
      
      <input type="text" pInputText [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search..."/>

      </div>
    </div>
    <ng-container> 

     <!-- <pre>{{ data | json }}</pre>  -->
     <pre>{{ searchResults | json }}</pre> 
    
    </ng-container> 
    <div class="right-side">
     
    </div>
</main>

<router-outlet></router-outlet>
